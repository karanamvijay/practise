<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            width: 100%;
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 200px 200px 200px;
        }
       .box{
        width:200px;
        height: 200px;
        background: blue;
        color: white;
        margin: 20px;
       } 
    </style>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
